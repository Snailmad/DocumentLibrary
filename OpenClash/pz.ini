[custom]
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/Snailmad/DocumentLibrary/refs/heads/main/OpenClash/rule/Direct.list
ruleset=🚀 爬墙代理,https://raw.githubusercontent.com/Snailmad/DocumentLibrary/refs/heads/main/OpenClash/rule/ProxyLite.list
ruleset=🎯 无墙直连,[]GEOSITE,CN
ruleset=🚀 爬墙代理,[]GEOSITE,geolocation-!cn
ruleset=🎯 无墙直连,[]GEOIP,CN,no-resolve
ruleset=🐟 漏网之鱼,[]FINAL

custom_proxy_group=🎯 无墙直连`select`[]DIRECT`[]🐸 手动切换`[]🇸🇬 加坡节点`[]🇯🇵 日本节点`[]🇭🇰 香港节点`[]🌐 其他地区
custom_proxy_group=🚀 爬墙代理`select`[]🐸 手动切换`[]🇸🇬 加坡节点`[]🇯🇵 日本节点`[]🇭🇰 香港节点`[]🌐 其他地区`[]DIRECT
custom_proxy_group=🐟 漏网之鱼`select`[]DIRECT`[]🐸 手动切换`[]🇸🇬 加坡节点`[]🇯🇵 日本节点`[]🇭🇰 香港节点`[]🌐 其他地区

custom_proxy_group=🐸 手动切换`select`.*
custom_proxy_group=🇸🇬 加坡节点`select`(?=.*(新加坡|坡|狮城|SG|Singapore))*$
custom_proxy_group=🇯🇵 日本节点`select`(?=.*(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan))*$
custom_proxy_group=🇭🇰 香港节点`select`(?=.*(香港|HK|Hong Kong|🇭🇰|HongKong))*$
custom_proxy_group=🌐 其他地区`select`(^(?!.*(香港|HK|Hong Kong|🇭🇰|HongKong|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan|新加坡|坡|狮城|SG|Singapore)).*)


enable_rule_generator=true
overwrite_original_rules=true
