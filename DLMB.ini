[custom]

; =================================================================================
; 1. 规则集定义 (Ruleset Definition)
; =================================================================================

; --- 广告 / 恶意流量 (优先级最高) ---
ruleset=🚨 广告黑洞,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyList.list
ruleset=🚨 广告黑洞,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanEasyListChina.list
ruleset=🚨 广告黑洞,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

; --- 国内直连流量 (指向 🎯 无墙直连) ---
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/Snailmad/GZ/refs/heads/main/Direct.list
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMedia/ChinaMedia.list
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=🎯 无墙直连,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list

; --- 代理流量 (指向 🚀 爬墙代理 或特定应用组) ---
ruleset=🚀 爬墙代理,https://raw.githubusercontent.com/Snailmad/GZ/refs/heads/main/ProxyLite.list
ruleset=🚀 爬墙代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.list
ruleset=🚀 爬墙代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Apple.list
ruleset=🚀 爬墙代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/YouTube.list
ruleset=🚀 爬墙代理,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=🤖 AI代理,https://raw.githubusercontent.com/Snailmad/GZ/refs/heads/main/AI.list
ruleset=👨🏿‍💻 GitHub,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.list
ruleset=👨🏿‍💻 GitHub,clash-classic:https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.yaml

; --- GEOIP/GEOSITE (最后处理) ---
ruleset=🎯 无墙直连,[]GEOSITE,CN
ruleset=🚀 爬墙代理,[]GEOSITE,geolocation-!cn
ruleset=🎯 无墙直连,[]GEOIP,CN,no-resolve

; --- 兜底规则 ---
ruleset=🐟 漏网之鱼,[]FINAL


; =================================================================================
; 2. 策略组定义 (Custom Proxy Group)
; * 为了让代理生效，核心代理组的成员必须包含代理节点，不能只有 DIRECT。
; * 这里引入了 ♻️ 自动选择 和 🐸 手动切换 组来处理代理逻辑。
; =================================================================================

; --- 核心代理分流组 ---

; 总代理入口，可手动切换 自动/手动/直连
custom_proxy_group=🚀 爬墙代理`select`[]♻️ 自动选择`[]🐸 手动切换`[]DIRECT

; 特定应用组，指向总代理入口
custom_proxy_group=🤖 AI代理`select`[]🚀 爬墙代理`[]🐸 手动切换`[]DIRECT
custom_proxy_group=👨🏿‍💻 GitHub`select`[]🚀 爬墙代理`[]🐸 手动切换`[]DIRECT

; --- 核心功能组 ---

; 自动选择组：根据延迟测试优选节点 (URL-Test)
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

; 手动切换组：包含所有节点，供用户选择 (Select)
custom_proxy_group=🐸 手动切换`select`.*

; --- 规则末尾的兜底组 ---

; 无墙直连：纯直连
custom_proxy_group=🎯 无墙直连`select`[]DIRECT

; 广告黑洞：拒绝或直连
custom_proxy_group=🚨 广告黑洞`select`[]REJECT`[]DIRECT

; 漏网之鱼：优先走代理，然后直连或拒绝 (符合您希望的简略结构)
custom_proxy_group=🐟 漏网之鱼`select`[]🚀 爬墙代理`[]DIRECT`[]REJECT


; =================================================================================
; 3. 启用设置
; =================================================================================

; 启用自定义规则集
enable_rule_generator=true
; 覆盖原始订阅中的规则 (通常用于订阅转换器)
overwrite_original_rules=true
